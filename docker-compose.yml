version: "3"

services: 
    app:
        image: thyagotavares/node:prod
        container_name: app
        entrypoint: dockerize -wait tcp://db:3306 -timeout 15s docker-entrypoint.sh node index.js
        networks: 
            - node-network
        volumes: 
            - ./node:/usr/src/app
        tty: true
        depends_on: 
            - db

    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        volumes: 
            - ./mysql:/var/lib/mysql
        environment: 
            - MYSQL_DATABASE=nodedb
            - MYSQL_ROOT_PASSWORD=root
        networks: 
            - node-network

    nginx:
        image: thyagotavares/nginx:prod
        container_name: nginx
        networks: 
            - node-network
        ports: 
            - "8080:80"

networks: 
    node-network:
        driver: bridge
